<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>STJ</title>
  </head>
  <body>
    <p>Hello Sumit</p>
    <p id="idone">This is p with ID</p>
    <p class="classone">This is p with class</p>
    <p>this is p without class</p>
    <p>this is another paragraph</p>

    <input type="text" id="myform" placeholder="Search Here" />
    <button onclick="myValidation()">click me!</button>

    <!-- Form -->
    <form class="myform">
      <input type="text" name="username" placeholder="Username" />
      <input type="text" name="realname" placeholder="Real name" />
      <button type="submit">Submit</button>
    </form>

    <!-- 
        JS file position depends upon use 
        1. if we need to load some js/jquery before page then keep JS at top
        2. If we want to perform some operation(manipulation) on our body objects, we can place it in bottom
    -->
    <script src="myscript.js"></script>
  </body>
</html>
